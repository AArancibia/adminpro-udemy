<div class="row animated fadeInDown">
<div class="col-lg-7">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Perfil del Usuario</h4>
      <h6 class="card-subtitle">Nombre de Usuario</h6>
      <form ngNativeValidate #f="ngForm" class="form p-t-20" (ngSubmit)="guardar(f.value)">
        <div class="form-group">
          <label for="exampleInputuname">User Name</label>
          <div class="input-group">
            <div class="input-group-addon"><i class="ti-user"></i></div>
            <input type="text" class="form-control" [ngModel]="usuario.nombre" name="nombre" placeholder="Nombre de Usuario" required>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <div class="input-group">
            <div class="input-group-addon"><i class="ti-email"></i></div>
            <input type="email" class="form-control" [ngModel]="usuario.email" [disabled]="usuario.google" name="email"  placeholder="Enter email">
          </div>
        </div>
        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i>
          Guardar</button>
      </form>
    </div>
  </div>
</div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body text-center">
        <h4 class="card-title">Fotografia del Usuario</h4>
        <h6 class="card-subtitle">Nombre de Usuario</h6>
        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150" alt="">
        <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" alt="">
        <input type="file" class="form-control" (change)="seleccionImagen( $event.target.files[0] )">
        <br><br>

        <button type="button" (click)="cambiarImagen()" [disabled]="!imagenSubir" class="btn btn-block btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i>
          Actualizar Foto</button>
      </div>
    </div>
  </div>
</div>
