<div class="row animated fadeInDown">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <!--[(ngModel)]="search"-->
        <input type="text" class="form-control"
               #input (keyup)="buscarMedicos(input.value)"
               name="search" placeholder="Buscar Médicos">

      </div>
    </div>
  </div>
</div>

<div class="row animated fadeInDown">
     <div class="col-12">
         <div class="card">
             <div class="card-body">

               <div class="text-right">
                 <button class="btn btn-primary" type="button" [routerLink]="['/medico','nuevo']">
                   <i class="fa fa-plus"></i>
                   Crear Médico
                 </button>
               </div>

               <h3 class="title">MedicosRegistrados (<small> {{ medicosService.totalMedicos }} </small>)</h3>
               <table class="table table-hover">
                 <thead>
                 <tr>
                   <th>Foto</th>
                   <th>Medico</th>
                   <th>Hospital</th>
                   <th></th>
                 </tr>
                 </thead>
                 <tbody>
                 <tr *ngFor="let medico of medicos">
                   <td class="w70">
                     <img [src]="medico.img | imagen: 'medico'" class="img-50 img-circle pointer" alt="">
                   </td>
                   <td>{{ medico.nombre }}</td>
                   <td>{{ medico.hospital.nombre }}</td>
                   <td>
                     <button class="btn btn-primary" [routerLink]="['/medico', medico._id]">
                       <i class="fa fa-edit"></i>
                     </button>
                     <button class="btn btn-danger" (click)="borrarMedico( medico )">
                       <i class="fa fa-trash-o"></i>
                     </button>
                   </td>
                 </tr>
                 </tbody>
               </table>

             </div>
         </div>
     </div>
</div>
